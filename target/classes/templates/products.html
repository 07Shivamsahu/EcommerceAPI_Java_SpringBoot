<h1>Product List</h1>
<!-- Add a search form -->
<form th:object="${search}" th:action="@{/products}" method="get">
    <input type="text" th:field="*{title}" placeholder="Search by Title"/>
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Rating</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.title}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category}"></td>
        <td>
            <img th:src="${product.image}" alt="Product Image"/>
        </td>
        <td th:if="${product.rating != null}" th:text="${product.rating.rate}"></td>
        <td th:unless="${product.rating != null}">N/A</td>
    </tr>
</table>
